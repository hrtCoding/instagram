<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="insta-card">
                <div class="img">
                    <img src="img/Heart.png" alt="">
                </div>
                <div class="title">
                    <p>heart_Coding</p>
                    <span>Dhaka , Bangladesh</span>
                </div>
                <div class="title-icon">
                    <img src="img/dot.png" alt="">
                </div>
                <div class="insta-img">
                    <img src="img/insta.png" alt="">
                </div>
                <div class="like-item">
                    <img src="img/heart_red.png" alt="">
                    <img src="img/comment.png" alt="">
                    <img src="img/share.png" alt="">
                    <img class="last-icon" src="img/bookmark.png" alt="">

                    <p>2,265 likes</p>
                    <span>heart_coding</span>
                    <span>Thanks for your likes and shere</span>
                </div>
                <div class="comment">
                    <span>View all 253 comments</span>
                    <img src="img/Heart.png" alt="">
                    <input placeholder="Add a comment..." type="text">
                    <p>1 hours ago</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/4727865b85.js" crossorigin="anonymous"></script>

</html>
